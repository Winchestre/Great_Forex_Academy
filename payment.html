    <script>
        let tab = document.querySelector(".payment");
        let tabHeader = tab.querySelector(".tab-header");
        let tabHeaderEl = tab.querySelectorAll(".tab-header>div");
        let tabBody = tab.querySelector(".tab-body");
        let tabBodyEl = tab.querySelectorAll(".tab-body>div");

        for(let i = 0; i < tabHeaderEl.length; i++){
            tabHeaderEl[i].addEventListener("click", function(){
                tabHeader.querySelector(".active").classList.remove("active");
                tabHeaderEl[i].classList.add("active");
                tabBody.querySelector(".active").classList.remove("active");
                tabBodyEl[i].classList.add("active");
            });
        }
    </script>
